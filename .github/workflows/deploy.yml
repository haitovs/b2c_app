name: Deploy B2C Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ---------------------------------------------------------
      # STEP 1: PREPARE & BUILD ON GITHUB
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web Release
        run: |
          flutter build web --release \
            --dart-define=B2C_API_URL=https://b2c.oguzforum.com \
            --dart-define=TOURISM_API_URL=http://backend:8000

      # ---------------------------------------------------------
      # STEP 2: PREPARE SERVER (Self-Healing Sync)
      # ---------------------------------------------------------
      - name: Sync Config Files via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -Eeuo pipefail
            export GIT_SSH_COMMAND='ssh -i ~/.ssh/deploy_b2c_app_frontend -o IdentitiesOnly=yes -o StrictHostKeyChecking=accept-new'
            
            APP_DIR="/root/apps/b2c-app"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # --- FIX: HEAL BROKEN REPO ---
            # If .git folder is missing (because SCP wiped it), re-initialize it.
            if [ ! -d ".git" ]; then
              echo "==> Repo missing or broken. Re-initializing..."
              git init
              git remote add origin git@github.com:haitovs/b2c_app.git || git remote set-url origin git@github.com:haitovs/b2c_app.git
            fi
            
            echo "==> Fetching latest configs..."
            git fetch --all --prune
            git reset --hard origin/main

      # ---------------------------------------------------------
      # STEP 3: UPLOAD BUILT ASSETS (Targeted Upload)
      # ---------------------------------------------------------
      - name: Copy built files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "build/web/*"
          # FIX: Target the specific subfolder so we don't wipe the root again
          target: "/root/apps/b2c-app/build/web"
          rm: true

      # ---------------------------------------------------------
      # STEP 4: RESTART DOCKER
      # ---------------------------------------------------------
      - name: Restart Container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -Eeuo pipefail
            cd /root/apps/b2c-app
            
            if docker compose version >/dev/null 2>&1; then DC="docker compose"; else DC="docker-compose"; fi
            
            echo "==> Rebuilding..."
            $DC build --no-cache b2c-frontend
            $DC up -d b2c-frontend
            
            echo "==> Pruning..."
            docker image prune -f